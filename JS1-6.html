<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 6</title>
</head>
<body>
    <div id="result"></div>
    <script>
        function count(array, value) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;
                }
            }
            return count;
        }

        function testCountFunction() {
            const array = [3, 55, 30, 28, 9, 12, 2, 0, 5];
            const value = 10;
            const resultCount = count(array, value);

            document.getElementById("result").innerText = `The result is: ${resultCount}`;
        }

        testCountFunction(); 
    </script>
</body>
</html>
